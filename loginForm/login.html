<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../patientdetails/images/one.jpg"
    />
    <!-- icon cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css" />
    <title>Patient TODO List</title>
  </head>
  <body>
    <section class="section1">
      <nav class="navbar">
        <div class="heading">
          <i class="ri-menu-line" id="list"></i>
          <h3 class="patient-details">Patient Details</h3>
        </div>
        <button class="button">LogIn</button>
      </nav>
    </section>

    <!-- form -->

    <div class="before-form">
      <form onsubmit="submitForm(event)" class="form" id="form">
        <div class="input-field">
          <input
            type="text"
            class="form-input"
            id="userid"
            value=""
            placeholder=" "
          />
          <label for="" class="form-label">User Id*</label>
        </div>
        <div class="input-field">
          <input
            type="password"
            class="form-input"
            id="password"
            value=""
            placeholder=" "
          />
          <label for="" class="form-label">Password*</label>
        </div>
        <input type="submit" class="form-button" id="btn" value="LogIn" />
        <div id="spinner">
          <i class="ri-loader-5-line" id="spin"></i>
        </div>
      </form>
    </div>

    <script src="login.js" type="text/javascript" defer></script>
  </body>
</html>
